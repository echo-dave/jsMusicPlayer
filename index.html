<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">

    <title>Basic MP3 Player</title>
</head>
<body>
<div id="main">
    <p>Basic Static Audio Player 0.2.0</p>

<!-- static track list  -->
    <div id="trackListContainer">
        <h1 style="color:var(--accent-color)"><span style="font-size: .8em;">Track List:</span></h1>
        <div id="trackList">
            
            <h2 class="track" onclick="loadAudio(`./music/WorldSpin 1.6.mp3`, this.innerText)">World Spin</h2>
            <h2 class="track" onclick="loadAudio(`./music/Falling Sun 1.7.mp3`, this.innerText)">Falling Sun</h2>

        </div>
    </div>

<!-- javascript will populate the player onto the page here -->
    <div id="player"></div>

</div>

<script src="./scripts/audio.js"></script>

</body>

</html>
