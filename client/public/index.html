<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap">
    <link rel="preload" as="image" href="./imgs/flower.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/varsPink.css" id="theme">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/slider.css">

    <title>Basic MP3 Player</title>
</head>
<body>
<div id="main">
    <p>Basic Static Audio Player 0.5.0<br />
    <span style="cursor:pointer; color: var(--accent-color);" onclick="changeTheme()">Click here to swap themes</span></p>

<!-- static track list  -->
    <div id="trackListContainer">
        <h1>Track List:</h1>
        <div id="trackList">
            
            <!-- <h2 class="track" onclick=loadAudio(1)">World Spin</h2>
            <h2 class="track" onclick=loadAudio(2)">Falling Sun</h2> -->

        </div>
    </div>

<!-- javascript will populate the player onto the page here -->
    <div id="player"></div>

</div>
<script type="module" src="./scripts/audio.js"></script>
<script src="./scripts/changeTheme.js"></script>
<script>
    document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
            if (document.querySelector('#songTitle')) console.log('songtitle');
            let artboxScript = document.createElement('script') 
            artboxScript.setAttribute('type', 'module');
            artboxScript.setAttribute('src', './scripts/artbox.js')
            document.querySelector('body').insertAdjacentElement("beforeend", artboxScript)
        }
    }
</script>
<!-- <script type="module" src="./scripts/artbox.js"></script> -->

</body>
</html>
